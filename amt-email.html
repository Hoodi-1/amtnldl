<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AMT Contact Information</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000000;
      color: #f0f0f0;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #9fc5e8;
      color: #003366;
      padding: 20px;
    }
    h1 {
      font-size: 24px;
    }
    .contact-info {
      margin: 50px auto;
      padding: 20px;
      background-color: #1a1a1a;
      border: 1px solid #444;
      border-radius: 8px;
      width: 60%;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.5);
    }
    .contact-info p {
      font-size: 16px;
      margin: 10px 0;
    }
    a.btn {
      display: inline-block;
      margin-top: 20px;
      background-color: #ffffff;
      color: #003366;
      padding: 12px 20px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
    }
    a.btn:hover {
      background-color: #ccc;
    }
  </style>
</head>
<body>
  <header>
    <h1>Contact the Aquilonia Ministry of Technology (AMT)</h1>
  </header>

  <div class="contact-info">
    <p><strong>Email:</strong> ndld-support@gmail.com</p>
    <p><strong>Phone:</strong> +592 122-8374</p>
    <p><strong>Office Hours:</strong> Mon – Fri, 9 AM – 4 PM</p>
  </div>

  <a href="index.html" class="btn">Back to Home</a>
</body>
</html>
